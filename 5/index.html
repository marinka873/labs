<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page jquery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1 class="description">Registration page</h1>

        <form>
        <div class="container__login">
            <input class="container__login" type="text" placeholder="Login">
        </div>
        <div class="container__password">
            <input class="container__password" type="password" placeholder="Password">
        </div>


        <div class="container-dropzone">
            <h2 class="container-drop__description">Drop you photo here</h2>
            <input class="container-select__image--drop" type="file">
            <div class="container-upload__image">
                <img class="dropImage">
                <img class="imageResultDrag">
            </div>
        </div>


        <div class="container__register">
            <a class="container__button" href="#">Register</a>
        </div>

        </form>
    </div>

</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.registrationPage.js"></script>
<script src="js/script.js "></script>


</body>
</html>
