<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page jquery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/jquery_registrationPage.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1 class="description">Registration page</h1>

        <div class="container__login">
            <a class="container__button" href="#">Login</a>
        </div>
        <div class="container__password">
            <a class="container__button" href="#">Password</a>

        </div>
        <div class="container__register">
            <a class="container__button" href="#">Register</a>
        </div>
    </div>

</div>

</html>
